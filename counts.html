<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de las 6 cuentas</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/counts-styles.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="icon" href="Images/t30Logo.png" />
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>

<body>

    <header id="page-header">
        <script>
            $(function () {
                $("#page-header").load("header.html");
            });
        </script>
    </header>

    <main>
        <div class="count-title">
            <h1>Sistema de las 6 cuentas</h1>
        </div>
        <div class="count-contain">
            <h2>Ingresa tu sueldo</h2>
            <div class="inputSalary">
                <input type="text" id="txtSueldo" class="buttons" min="0" onkeyup="validarSueldo()" value="980.000"
                    required>
                <input type="button" value="Aceptar" id="btnAceptar" class="buttons">
            </div>
            <div class="percentages">
                <div class="contain-porcentajes">
                    <div class="left-icon"><i class="fa fa-usd"></i></div><label>Inversión:</label>
                    <input type="number" class="porcentajes" value="10" min="0" max="100" onkeyup="validarPorcentajes()"
                        onchange="validarPorcentajes()" required><span class="rigth-icon">%</span>
                </div>
                <div class="contain-porcentajes">
                    <div class="left-icon"><i class="fa fa-university"></i></div><label>Ahorro:</label>
                    <input type="number" class="porcentajes" value="10" min="0" max="100" onkeyup="validarPorcentajes()"
                        onchange="validarPorcentajes()" required><span class="rigth-icon">%</span>
                </div>
                <div class="contain-porcentajes">
                    <div class="left-icon"><i class="fa fa-graduation-cap"></i></div><label>Educación:</label>
                    <input type="number" class="porcentajes" value="10" min="0" max="100" onkeyup="validarPorcentajes()"
                        onchange="validarPorcentajes()" required><span class="rigth-icon">%</span>
                </div>
                <div class="contain-porcentajes">
                    <div class="left-icon"><i class="fa fa-home"></i></div><label>Necesidades:</label>
                    <input type="number" class="porcentajes" value="55" min="0" max="100" onkeyup="validarPorcentajes()"
                        onchange="validarPorcentajes()" required><span class="rigth-icon">%</span>
                </div>
                <div class="contain-porcentajes">
                    <div class="left-icon"><i class="fa fa-gamepad"></i></div><label>Ocio:</label>
                    <input type="number" class="porcentajes" value="10" min="0" max="100" onkeyup="validarPorcentajes()"
                        onchange="validarPorcentajes()" required><span class="rigth-icon">%</span>
                </div>
                <div class="contain-porcentajes">
                    <div class="left-icon"><i class="fa fa-heart"></i></div><label>Donativos:</label>
                    <input type="number" class="porcentajes" value="5" min="0" max="100" onkeyup="validarPorcentajes()"
                        onchange="validarPorcentajes()" required><span class="rigth-icon">%</span>
                </div>
                <div class="restante contain-porcentajes">
                    <label id="lblRestante">Restante:</label>
                    <input type="number" readonly value="0" id="txtRestante"><span class="rigth-icon">100%</span>
                </div>
            </div>

            <div id="result" style="display: none;" class="contain-porcentajes">
                <h2>Así deberías presupuestar tu sueldo.</h2>

                <div class="contain-result">
                    <div class="left-icon"><i class="fa fa-usd"></i></div><label>Inversión: </label>
                    <input type="text" class="valores" readonly><span class="rigth-icon">$</span>
                </div>
                <div class="contain-result">
                    <div class="left-icon"><i class="fa fa-university"></i></div><label>Ahorro: </label>
                    <input type="text" class="valores" readonly><span class="rigth-icon">$</span>
                </div>
                <div class="contain-result">
                    <div class="left-icon"><i class="fa fa-graduation-cap"></i></div><label>Educación: </label>
                    <input type="text" class="valores" readonly><span class="rigth-icon">$</span>
                </div>
                <div class="contain-result">
                    <div class="left-icon"><i class="fa fa-home"></i></div><label>Necesidades: </label>
                    <input type="text" class="valores" readonly><span class="rigth-icon">$</span>
                </div>
                <div class="contain-result">
                    <div class="left-icon"><i class="fa fa-gamepad"></i></div><label>Ocio: </label>
                    <input type="text" class="valores" readonly><span class="rigth-icon">$</span>
                </div>
                <div class="contain-result">
                    <div class="left-icon"><i class="fa fa-heart"></i></div><label>Donativos: </label>
                    <input type="text" class="valores" readonly><span class="rigth-icon">$</span>
                </div>
            </div>
        </div>
    </main>

    <footer id="page-footer">
        <script>
            $(function () {
                $("#page-footer").load("footer.html");
            });
        </script>
    </footer>

    <script src="JS/counts.js"></script>
</body>

</html>
